apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply from: utils.file('gradle/minecraft.gradle')

archivesBaseName = 'TabbyChat-2-macros-compat'
version = '1.0.1'

minecraft.replace '@VERSION@':project.version

dependencies {
    compile api
    deobfCompile 'com.mumfrey:liteloader:1.8-SNAPSHOT:srgnames'
    deobfCompile 'com.mumfrey:mod_macros:0.11.1_beta2_mc1.8:srg'
}
jar {
    extension 'litemod'
}
sourceJar.enabled = false
tasks.findAll {it.name.contains 'make' }*.enabled = false
