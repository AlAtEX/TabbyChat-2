buildscript {
	repositories {
		jcenter()
		maven {
			name 'forge'
			url 'http://files.minecraftforge.net/maven'
		}
		maven {
			name = 'sponge'
			url = 'http://repo.spongepowered.org/maven'
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
		classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
	}
}
ext {
	utils = rootProject.project(':MnM-Utils')
}
apply plugin: 'net.minecraftforge.gradle.liteloader'
apply plugin: 'org.spongepowered.mixin'
version = '2.1.0.1'

apply from: utils.file('gradle/minecraft.gradle')

group = 'mnm.mods'

minecraft {
	// Replace the version string
	replace(
		"@VERSION@": project.version,
		"@REVISION@": project.gitRevision,
		"@MCVERSION@": project.minecraft.version
	)
}
sourceSets {
	main {
		refMap = 'mixin.tabbychat.refmap.json'
	}
}
configurations {
	shade
	compile.extendsFrom shade
}
dependencies {
	// basic dependencies
	compile utils

	shade 'net.sf.jazzy:jazzy:0.5.2-rtext-1.4.1-2'

	testCompile 'junit:junit:4.12'

}
def fromDeps = {
	configurations.shade.collect {it.directory ? it : zipTree(it)}.each {
		from it
	}
}
jar {
	with fromDeps
}
task srgJar(type:Jar) {
	classifier 'srg'
	with fromDeps
	baseName = "mod-${archivesBaseName.toLowerCase()}"
}

reobf {
	srgJar {
		mappingType = 'SEARGE'
	}
}
mixin {
	defaultObfuscationEnv notch
}
task dist(type:Copy) {
	from jar, utils.jar
	dependsOn assemble, utils.assemble
	into 'build/dist'
}
build.dependsOn dist
